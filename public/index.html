<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/bootstrap-grid.min.css" rel="stylesheet"/>

    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            navigator.geolocation.getCurrentPosition(success, error, options);

            var options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            };

            var usuario = `usuario=${("#usuario")}`;
            var ubicacion = '';
            var tipo_emergencia = '';

            var url = 'https://multiayudavital.herokuapp.com/usuarioMobil?';

            $("#gravisima").click(function () {
                tipo_emergencia = 'tipo_emergencia=gravisima';
                submit();
            });

            $("#grave").click(function () {
                tipo_emergencia = 'tipo_emergencia=grave';
                submit();
            });

            function success(pos) {
                var crd = pos.coords;
                ubicacion = `ubicacion={latitude:${crd.latitude},longitude:${crd.longitude},accuracy:${crd.accuracy}}`;
            };

            function error(err) {
                console.warn(`ERROR(${err.code}): ${err.message}`);
            };

            function submit(){
                url = `${url} & ${tipo_emergencia} & ${ubicacion}`;
                alert(url);
            }




        });


    </script>
    <style type="text/css">

        .fsTvTG {
            background-color: #222;
            height: 150px;
            padding: 20px;
            color: #fff;
        }

        .well {
            min-height: 20px;
            padding: 19px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
        }

        #uno {
            border: 1px solid #FF8000;
            width: 49.5%;
            height: 80.5%;
            display: inline-block;
        }

        #dos {
            border: 1px solid #FE2E2E;
            width: 49.5%;
            height: 80.5%;
            display: inline-block;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .fsTvTG .redux-logo {
            -webkit-animation: iVXCSc infinite 20s linear;
            animation: iVXCSc infinite 20s linear;
            height: 80px;
        }
    </style>
</head>
<body>
<div class="fsTvTG">
    <img src="logo.5ae1af16.svg" class="redux-logo" alt="logo">
    <h2>SISTEMA DE EMERGENCIAS MULTIAYUDA-VITAL</h2>
</div>
<BR/>
<div class="well" style="max-width: 400px; margin: 0px auto 10px;">
    <form action="https://multiayudavital.herokuapp.com/usuarioMobil?usuario=SANDRAJOJO&tipo_emergencia=Grave&ubicacion=5000">
        <div class="container">

            <form>
                <div class="form-group"><label for="formBasicText" class="control-label">Nombre
                    Paciente</label><input id="usuario" type="text" placeholder="ingrese nombre" id="formBasicText"
                                           class="form-control"></div>
            </form>
            <button id="grave" type="button" class="btn btn-lg btn-warning btn-block">Grave</button>
            <button id="gravisima" type="button" class="btn btn-lg btn-danger btn-block">Gravisimo</button>
        </div>
    </form>
</div>

</body>
</html>
